name: Update semver tags
on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*.*.*'
jobs:
  semver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # v3.5.2
      - uses: haya14busa/action-update-semver@v1 # TSCCR: no entry for repository "haya14busa/action-update-semver"